<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuarkLink</title>
    <link rel="icon" type="image/x-icon" href="https://cryptoquantique.github.io/home-page/imgs/favicon.ico">

    <style>
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            html {
                font-size: 10px;
            }
            .content {
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .laptop__wrapper {
                display: none;
                height: 70%;
            }
            .cards__wrapper {
                width: 100vw;
                padding: 0 1rem;
            }
            .cards__section {
                width: calc(100% - 1rem);
            }
            /* .card--lg {
                width: 100%;
            } */
            .card--lg {
                padding: 2rem 4.5rem;
                width: 92vw;
            }
            .price {
                padding: 2rem 1rem;
            }
            .card--sm {
                width: 45%;
            }
            .footer {
                padding: 2rem 0;
                position: fixed;
                bottom: 0;
                width: 95vw;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            html {
                font-size: 16px;
            }
            .laptop__wrapper {
                display: none;
                height: 70%;
            }
            .cards__section {
                width: calc(100% - 1rem);
            }
            .card--sm {
                width: 18rem;
            }
            .card--lg {
                padding: 2rem 4.5rem;
            }
            .footer {
                padding: 2rem;
                width: 100vw;
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            .laptop__wrapper {
                display: block;
                height: 100%;
            }
            .laptop__image {
                height: 27rem;
                float: left;
                transform: translateX(32rem);
            }
            .price {
                padding: 1rem 0.5rem;
            }
            .cards__wrapper {
                width: 60vw;
            }
            .card--lg {
                padding: 2rem 2rem;
            }
            .card--sm {
                width: 11rem;
            }
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 960px) {
            .content {
                padding-left: 4rem;
                padding-right: 4rem;
            }
            .laptop__wrapper {
                display: block;
            }
            .laptop__image {
                height: 27rem;
                float: left;
                transform: translateX(30rem);
            }
            .cards__wrapper {
                width: 55vw;
            }
            .card--lg {
                padding: 2rem 3.5rem;
            }
            .card--sm {
                width: 7rem;
            }
            .price {
                padding: 1rem 1rem;
            }
            .footer {
                padding: 2rem;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
            }
        }

        @media only screen and (min-width: 1080px) {
            .cards__wrapper {
                width: 60vw;
            }
            .card--lg {
                padding: 2rem 4.5rem;
            }
            .card--sm {
                width: 9rem;
            }
            
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1400px) {
            .content {
                padding-left: 6rem;
                padding-right: 6rem;
            }
            .laptop__image {
                height: 27rem;
                float: left;
                transform: translateX(10rem);
            }
            .price {
                padding: 1rem 4rem;
            }
            .cards__wrapper {
                width: 50vw;
            }
            .content {
                padding-left: 8rem;
                padding-right: 8rem;
            }
        }

        @media only screen and (min-width: 1800px) {
            html {
                font-size: 20px;
            }
            .content {
                padding-left: 8rem;
                padding-right: 8rem;
            }
        }

        @media only screen and (min-width: 2300px) {
            html {
                font-size: 22px;
            }
            .laptop__image {
                height: 27rem;
                float: left;
                transform: translateX(2rem);
            }
            .cards__wrapper {
                width: 40vw;
            }
            .price {
                padding: 1rem 2rem;
            }
            .card--sm {
                width: 9rem;
            }
        }

        @media only screen and (min-width: 2800px) {
            html {
                font-size: 28px;
            }
            .laptop__image {
                height: 27rem;
                float: left;
                transform: translateX(-2rem);
            }
            .cards__wrapper {
                width: 40vw;
            }
            .card--sm {
                width: 9rem;
            }
        }

        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: 
            linear-gradient(60deg, rgba(0,0,0, 0.5) 0%, rgba(0,0,0, 0) 100%),
            linear-gradient(100deg, rgb(129,71,151) 5%, rgba(250, 250, 250, 0) 5%),
            linear-gradient(130deg, rgba(111,67,139, 1) 70%, rgba(107,65,137, 0.8) 70%),
            linear-gradient(20deg, rgba(87,60,126, 0.7) 40%, rgba(117,68,143, 0.6) 40%)
            ;
            min-height: 100vh;
            font-family: Helvetica, Arial, sans-serif;
            color: white;
            box-sizing: border-box;
        }
        .content {
            width: 100vw;
            max-width: 100vw;
            height: 100vh;
            max-height: 100vh;
            
            box-sizing: border-box;
            margin: 0;
            padding-top: 3rem;
        }
        .header {
            display: inline;
        }
        a {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        h1 {
            font-weight: 400;
            margin: 0 auto;
            text-align: center;
            font-size: 3rem;
            letter-spacing: .2rem;
        }
        h3 {
            font-size: 2rem;
        }
        .cards__wrapper {
            margin-top: 10vh;
            z-index: 1000;
            box-sizing: border-box;
        }
        .cards__section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-sizing: border-box;
        }
        .card {
            text-align: center;
            border: 7px solid white;
            border-radius: 10px;
            float: left;
            margin: 1rem 0.5rem;
            color: white;
            background-color: #412C6F;
        }
        .card--lg__content {
            font-size: 1.5rem;
        }
        .card--sm {
            height: 7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .price {
            font-size: 6rem;
            display: block;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .laptop__wrapper {
            width: 50%;
            position: absolute;
            top: 24vh;
            right: 0;
            overflow: hidden;
            box-sizing: border-box;
            z-index: 100;
        }
        .laptop__image {
            height: 27rem;
            float: right;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo__image {
            height: 3.5rem;
        }
        .motto {
            font-size: .9rem;
        }
        
    </style>
</head>
<body>
    <div class="content">

        <div class="header"><h1>QuarkLink Ignite</h1>​</div>
        <div class="laptop__wrapper">
            <img class="laptop__image" src="https://cryptoquantique.github.io/home-page/imgs/laptop.png" alt="laptop">
        </div>
        <div class="cards__wrapper">
            <div class="cards__section">
                <a href="https://signup.quarklink.io/">   
                    <div class="card card--lg">
                        <h3>Sign up today</h3>
                        <br>
                        <div class="card--lg__content">Free. No hidden fees</div>
                    </div>
                </a>

                <div class="price">
                    $0
                </div>
            </div>
            <div class="cards__section">
                <div class="card card--sm">
                    Supports
                    <br>
                    ESP32
                    <br>
                    hardware
                </div>
                <div class="card card--sm">
                    AWS​
                    <br>
                    Azure​
                    <br>
                    MQTT
                </div>
                <div class="card card--sm">
                    Firmware
                    <br>
                    over-the-air
                    <br>
                    updates
                </div>
                <div class="card card--sm">
                    Up to 50
                    <br>
                    connected
                    <br>
                    devices
                </div>
            </div>
            <div class="footer">
                <div class="logo">
                    <img class="logo__image" src="https://cryptoquantique.github.io/home-page/imgs/logo-white.png" alt="Cryptoquantique">
                </div>
                <div class="motto">
                    Securing the connected world with zero trust​
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
